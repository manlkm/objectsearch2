<template name="layout">
  {{#ionBody}}
    {{> ionNavBar class="bar-balanced"}}

    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}

    {{#if isAndroid}}
      {{#ionTabs style="android"}}
        {{> ionTab title="Objects" path="index" icon="android-star"}}
        {{> ionTab title="Locations" path="locations" icon="android-time"}}
      {{/ionTabs}}
    {{else}}
      {{#ionTabs style="ios"}}
        {{> ionTab title="Objects" path="index" iconOff="ios-bolt-outline" iconOn="ios-bolt" class="tab-item-positive"}}
        {{> ionTab title="Locations" path="locations" iconOff="ios-clock-outline" iconOn="ios-clock" class="tab-item-positive"}}
      {{/ionTabs}}
    {{/if}}
  {{/ionBody}}
</template>
